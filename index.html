<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo MVC</title>
</head>

<body onload="onInit()">
    <h1>Todo MVC</h1>

    <section class="todo-filter">
        <select onchange="onSetFilter(this.value)">
            <option value="all">All</option>
            <option value="done">Done</option>
            <option value="active">Active</option>
            <option value="time">time</option>
            <option value="importance">importance</option>
        </select>
    </section>

    <ul class="todo-list">
    </ul>

    <form onsubmit="onAddTodo(event)">
        <input type="text" name="todo-txt" placeholder="What todo?" />
        <button>Add</button>
        
    </form>
    <form onsubmit="onSaveTodo(event)">
        <input type="number" name="todo-number" placeholder="1|2|3?" min="1" max="3"/>
        <button>save importance</button>
    </form>

    <section class="todo-stat">
        <h4>Total todos: <span class="total-todos"></span> </h4>
        <h4>Active todos: <span class="active-todos"></span> </h4>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
